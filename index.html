<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="img__container">
                <!-- this image is from unsplash -->
            <img src="image/image.jpg" alt="salad" class="img"> 
        </div>   
            <div class="content">
                <h2 class="subtitle">Subscribe today</h2>
                <h1 class="title">See what we have for you</h1>
                <input type="email" class="mail" placeholder="Your email address" name="mail" required>
                <div class="invalid"></div>
                <input type="submit" value="Subscribe" class="subscribe">
                <p class="text">We won't send you spam. Unsubscribe at any time.</p>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
